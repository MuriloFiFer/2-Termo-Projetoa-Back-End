<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário</title>
</head>
<body>
	<div clas="container">
		<h2>Formulário de Cadastro</h2>
		<form action="process.php" method="post">
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome" required><br>

			<label for="endereco">Endereço:</label>
			<input type="text" id="endereco" name="endereco" required><br>

			<label for="email">E-mail:</label>
			<input type="email" id="email" name="email" required><br>

			<label>Gênero:</label>
			<input type="radio" name="masculino" name="sexo" value="Masculino" required>
			<label for="masculino">Masculino</label>
			<input type="radio" name="faminino" name="sexo" value="Feminino" required>
			<label for="feminino">Feminino</label><br>

			<label for="data_nascinmento">Data de Nascimento:</label>
			<input type="date" id="data_nascimento" name="data_nascinmento" required><br>

			<input type="submit" value="Enviar">
		</form>
	</div>
</body>
</html>
